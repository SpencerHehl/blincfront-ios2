<ion-header style="padding-top:5%">
    <ion-navbar style="padding-top:3%">
        <ion-title style="font-weight:bold">
            Likes
        </ion-title>
        <ion-buttons left>
            <button ion-button (click)="close()" icon-right color="light"><ion-icon name="arrow-back" color="light"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content style="background-color: #cbd3db">
    <ion-list>
        <ion-item *ngFor='let user of users'>
            <ion-avatar item-start>
                <img [src]='user?.profilePicture' (click)="viewProfile(user)">
            </ion-avatar>
            <h3 style="font-weight:bold" (click)="viewProfile(user)">{{user?.fullName}}</h3>
            <ion-buttons item-end>
                <button ion-button icon-right clear [color]="user.followColor" [hidden]="user._id == authService.mongoUser._id"><ion-icon name="star" [color]="user.followColor"></ion-icon>{{user?.followText}}</button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
