<ion-card [hidden]="Comment.isFlagged" style="width: 95vw">
    <ion-item>
        <ion-avatar item-start>
            <img [src]="Comment.commenter?.profilePicture" (click)="viewProfile()">
        </ion-avatar>
        <h2 (click)="viewProfile()" style="font-weight:bold">{{Comment.commenter?.fullName}}</h2>
        <ion-note>
            {{Comment.createdDate | dateAge}}
        </ion-note>
        <ion-buttons item-end>
            <button ion-button item-start clear (click)="likeComment(Comment._id)" [color]="likeColor">
                <ion-icon name="thumbs-up"></ion-icon>
            </button>
            <button ion-button (click)="viewMore()" clear><ion-icon name="more"></ion-icon></button>
        </ion-buttons>
    </ion-item>
    <ion-card-content>
        <p>{{Comment.content.body}}</p>
        <img *ngIf="Comment.content.contentType == 'photo'" [src]="Comment.content.img">
    </ion-card-content>
    <ion-row>
        <button ion-button clear (click)="viewLikes()" [hidden]="!(Comment.numLikes > 1)" style="text-transform: none;">
            Liked by {{Comment.likedBy[0]?.username}} and {{Comment?.numLikes - 1}} others
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
        <button ion-button clear (click)="viewLikes()" [hidden]="!(Comment.numLikes == 1)" style="text-transform: none;">
            Liked by {{Comment.likedBy[0]?.username}}
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-row>
</ion-card>
