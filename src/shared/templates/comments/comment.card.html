<ion-card [hidden]="Comment.isFlagged" style="width:95vw;margin-top:0%;margin-bottom:0%">
    <ion-item>
        <ion-avatar item-start>
            <img [src]="Comment.commenter?.profilePicture" (click)="viewProfile()">
        </ion-avatar>
        <h2 (click)="viewProfile()" style="font-weight:bold;">{{Comment.commenter?.fullName}}</h2>
        <ion-buttons item-end style="vertical-align:top">
            <button ion-button item-start clear (click)="likeComment(Comment._id)" [color]="likeColor">
                <ion-icon name="thumbs-up"></ion-icon>
            </button>
            <button ion-button (click)="viewMore()" clear color="dark"><ion-icon name="more"></ion-icon></button>
        </ion-buttons>
    </ion-item>
    <ion-card-content style="margin-top: 0%;margin-bottom:0%">
        <p text-wrap>{{Comment.content.body}}</p>
        <img *ngIf="Comment.content.contentType == 'photo'" [src]="Comment.content.img">
    </ion-card-content>
    <ion-row>
        <ion-col>
            <ion-note>
                <p style="text-align:center;margin-top:7px;padding-right:10px;width:100%;">{{Comment.createdDate | dateAge}}</p>
            </ion-note>
        </ion-col>
        <ion-col style="text-align:center;">
            <button ion-button icon-right clear small (click)="viewLikes()" color="dark">
                {{Comment.numLikes}} Likes
                <ion-icon name="arrow-forward" style="margin-left:5px;"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-card>
