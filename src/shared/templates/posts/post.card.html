  <ion-card [hidden]="Post?.isFlagged" style="width:93vw">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="Post?.poster?.profilePicture" (click)="viewProfile()">
      </ion-avatar>
      <h2 (click)="viewProfile()" style="font-weight:bold;" text-wrap>{{Post?.poster?.fullName}}</h2>
      <ion-note>
          {{Post?.createdDate | dateAge}}
      </ion-note>
      <ion-buttons item-end>
            <button ion-button icon-left clear small (click)="likePost(Post._id)" [color]="likeColor">
              <ion-icon name="thumbs-up"></ion-icon>
            </button>
            <button ion-button clear small (click)="share()" color="dark" [hidden]="Post?.content.contentType != 'photo'"><ion-icon name="share"></ion-icon></button>              
          <button ion-button (click)="viewMore()" clear color="dark"><ion-icon name="more"></ion-icon></button>
      </ion-buttons>
    </ion-item>
    <ion-card-content style="margin-top:10px">
      <h2 style="font-weight:bold;font-size:large"><span (click)="viewEvent()">{{Post?.content?.title}} </span><ion-icon *ngIf="Post.content?.location" name="at" color="primary" style="padding:2%"></ion-icon><span (click)="viewOnMap()"> {{Post?.content?.location}}</span></h2>
      <p style="font-size:large">{{Post?.content.body}}</p>      
      <img *ngIf="Post.content.contentType == 'photo'" [src]="Post?.content.img">
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="viewLikes()" color="dark">
          {{Post?.numLikes}} Likes
          <ion-icon name="arrow-forward" style="margin-left:5px"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="viewComments(Post)" color="dark">
          <ion-icon name="text" style="margin-right:5px;"></ion-icon> {{Post?.numComments}} Comments
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
