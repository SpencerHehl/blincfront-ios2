<ion-header style="padding-top:5%">
    <ion-navbar style="padding-top:3%">
        <ion-title style="font-weight:bold">
            Sign In
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding style="background-color: #cbd3db">
    <ion-grid>
        <ion-row>
            <ion-col>
                <div>
                    <img src="img/icon.png">
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div style="text-align:center">
                    <button ion-button (click)="facebookLogin()" color="primaryblue" large block><ion-icon name="logo-facebook" style="padding-right:1em"></ion-icon>Facebook</button>
                </div>
                <br>
                <div style="text-align:center">
                    <button ion-button color="danger" (click)="googleLogin()" large block><ion-icon name="logo-google" style="padding-right:1em"></ion-icon>Google</button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
