<ion-header style="padding-top:5%">
    <ion-navbar style="padding-top:3%">
        <ion-title>
            People
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar placeholder="Search nearby users..." (ionInput)="searchUsers($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor='let user of searchList'>
            <ion-avatar item-start>
                <img [src]='user?.profilePicture' (click)="viewProfile(user)">
            </ion-avatar>
            <h3 style="font-weight:bold" (click)="viewProfile(user)">{{user?.fullName}}</h3>
            <ion-buttons item-end>
                <button ion-button (click)="followUser(user)" icon-right clear [color]="user.followColor" [hidden]="user._id == authService.mongoUser._id"><ion-icon name="star" [color]="user.followColor"></ion-icon>{{user?.followText}}</button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
