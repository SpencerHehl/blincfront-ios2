<ion-header style="padding-top:5%">
  <ion-navbar style="padding-top:3%">
    <ion-title style="font-weight:bold">
      Map Search
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="viewPosts()" icon-right color="light">View Posts</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content style="background-color: #cbd3db">
    <div id="map"></div>
    <ion-fab right bottom>
      <button ion-fab (click)="centerLocation()"><ion-icon name="locate"></ion-icon></button>
    </ion-fab>
</ion-content>
